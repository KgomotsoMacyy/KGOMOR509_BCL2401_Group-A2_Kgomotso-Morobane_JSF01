<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@1.2.0/dist/tailwind.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v1.9.8/dist/alpine.js" defer></script>
    <title>TakeItAll</title>
  </head>  
    <body class="bg-gray-300 text-gray-800">
        <header class="bg-white shadow-md ">
            <nav class="container mx-auto px-4 flex items-center justify-between py-4">
                <ul class="flex font-weight:800">
                    <li class="font-bold"><a href="#"><img src="favicon.ico" alt="Logo">TakeItAll</a></li>                    
                </ul>
                <div class="relative" x-data="{ isOpen: false }">
                    <button @click="isOpen = !isOpen" class="flex items-center" @keydown.escape="isOpen = false" type="button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                        </svg>
                    </button>
                    <ul

                        x-show="isOpen"
                        @click.away="isOpen = false"
                        class="absolute font-normal bg-white shadow overflow-hidden rounded w-48 border mt-2 py-1 right-0 z-20">
                        <li>
                            <a href="#" class="flex items-center px-3 py-3 hover:bg-gray-200">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag" viewBox="0 0 16 16">
                                    <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"/>
                                </svg>
                                <span class="ml-2">Cart</span>
                            </a>
                        </li>
                        <li class="">
                            <a href="#" class="flex items-center px-3 py-3 hover:bg-gray-200">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"/>
                                </svg>
                                <span class="ml-2">Wishlist</span>
                            </a>
                        </li>
                        <li class="">
                            <a href="#" class="flex items-center px-3 py-3 hover:bg-gray-200">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-left" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M10 3.5a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 1 1 0v2A1.5 1.5 0 0 1 9.5 14h-8A1.5 1.5 0 0 1 0 12.5v-9A1.5 1.5 0 0 1 1.5 2h8A1.5 1.5 0 0 1 11 3.5v2a.5.5 0 0 1-1 0z"/>
                                    <path fill-rule="evenodd" d="M4.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H14.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708z"/>
                                </svg>
                                <span class="ml-2">Login</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!--Searchbar-->
        <div class="mx-auto px-4 py-5 w-full max-w-4xl">

            <div class=" flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-6">
                <div x-data="{ open: false, selected: 'All Categories' }" class="w-full max-w-lg">
                    <button @click="open = !open" class="bg-white text-black px-4 py-2 rounded shadow focus:outline-none focus:shadow-outline">
                        <span x-text="selected"></span>
                        <svg class="inline w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    <div x-show="open" @click.away="open = false" class="absolute mt-2 w-full bg-white rounded-md shadow-lg z-10">
                        <ul>
                            <li @click="selected = 'All Categories'; open = false" class="px-4 py-2 hover:bg-gray-200 cursor-pointer">All Categories</li>
                            <li @click="selected = 'Electronics'; open = false" class="px-4 py-2 hover:bg-gray-200 cursor-pointer">Electronics</li>
                            <li @click="selected = 'Jewelery'; open = false" class="px-4 py-2 hover:bg-gray-200 cursor-pointer">Jewelery</li>
                            <li @click="selected = 'Men's Clothing'; open = false" class="px-4 py-2 hover:bg-gray-200 cursor-pointer">Men's Clothing</li>
                            <li @click="selected = 'Women's Clothing'; open = false" class="px-4 py-2 hover:bg-gray-200 cursor-pointer">Women's Clothing</li>
                        </ul>
                    </div>
                </div>
                <div class="w-full max-w-lg">
                    <div class="rounded px-4 pt-2 pb-2">
                        
                        <div class="relative">
                            
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="search" type="text" placeholder="Search...">
                            <button class="absolute inset-y-0 right-0 flex items-center px-4 text-white bg-blue-500 rounded-r hover:bg-blue-700 focus:outline-none focus:shadow-outline">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
                <!--Sort By-->
                <div x-data="{ open: false, selected: 'Default' }" class="relative w-full max-w-lg">
                    <span class="font-bold">Sort By:</span>
                    <button @click="open = !open" class="bg-white text-black px-4 py-2 rounded shadow focus:outline-none focus:shadow-outline">
                        <span x-text="selected"></span>
                        <svg class="inline w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    <div x-show="open" @click.away="open = false" class="absolute mt-2 w-full bg-white rounded-md shadow-lg z-10">
                        <ul>
                            <li @click="selected = 'Price: Low to High'; open = false; sortProducts('asc')" class="px-4 py-2 hover:bg-gray-200 cursor-pointer">Price: Low to High</li>
                            <li @click="selected = 'Price: High to Low'; open = false; sortProducts('desc')" class="px-4 py-2 hover:bg-gray-200 cursor-pointer">Price: High to Low</li>
                        </ul>
                    </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>

            <!--Modal-->
            <div id="productContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 px-4 py-6"></div>
    <!--Modal-->
    <div x-data="{ showModal: false, product: {} }">
        <div x-show="showModal" class="fixed inset-0 z-30 flex items-center justify-center bg-black bg-opacity-50">
            <div class="bg-white p-6 rounded shadow-lg">
                <h2 class="text-xl font-bold mb-2" x-text="product.title"></h2>
                <img :src="product.image" class="w-full h-auto mb-4">
                <p class="text-lg mb-4" x-text="'$' + product.price"></p>
                <p class="mb-4" x-text="product.description"></p>
                <button @click="showModal = false" class="bg-red-500 text-white px-4 py-2 rounded">Close</button>
            </div>
        </div>
    </div>
    <script>
        async function fetchProducts() {
            const response = await fetch('https://fakestoreapi.com/products');
            const products = await response.json();
            return products;
        }

        async function fetchProductDetails(productId) {
            const response = await fetch(`https://fakestoreapi.com/products/${productId}`);
            const product = await response.json();
            return product;
        }

        async function displayProducts(products) {
            const productContainer = document.getElementById("productContainer");
            productContainer.innerHTML = "";
            products.forEach(product => {
                const productElement = document.createElement("div");
                productElement.className = "bg-white p-4 rounded shadow-md";
                productElement.innerHTML = `
                    <img src="${product.image}" class="w-full h-48 object-cover mb-4 cursor-pointer" data-id="${product.id}">
                    <h2 class="text-lg font-bold mb-2 cursor-pointer" data-id="${product.id}">${product.title}</h2>
                    <p class="text-lg font-semibold mb-2">$${product.price}</p>
                `;
                productContainer.appendChild(productElement);
            });
        }

        function filterCategory(category) {
            if (category === "All Categories") {
                fetchProducts().then(displayProducts);
            } else {
                fetchProducts().then(products => {
                    const filteredProducts = products.filter(product => product.category === category);
                    displayProducts(filteredProducts);
                });
            }
        }

        function sortProducts(order) {
            fetchProducts().then(products => {
                const sortedProducts = [...products].sort((a, b) => {
                    return order === 'asc' ? a.price - b.price : b.price - a.price;
                });
                displayProducts(sortedProducts);
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            fetchProducts().then(displayProducts);

            document.getElementById("search").addEventListener("input", event => {
                const searchTerm = event.target.value.toLowerCase();
                fetchProducts().then(products => {
                    const filteredProducts = products.filter(product => product.title.toLowerCase().includes(searchTerm));
                    displayProducts(filteredProducts);
                });
            });

            document.addEventListener("click", event => {
                const target = event.target;
                const productId = target.getAttribute("data-id");
                if (productId) {
                    fetchProductDetails(productId).then(product => {
                        document.querySelector("[x-data]").__x.$data.showModal = true;
                        document.querySelector("[x-data]").__x.$data.product = product;
                    });
                }
            });
        });
    </script>
  </body>
</html>
